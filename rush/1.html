<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed; /* Stays at the top */
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            padding: 15px;
            color: white;
            z-index: 1000; /* Ensures navbar stays above other elements */
        }

        .content {
            margin-top: 20px; /* Push content down to avoid overlap */
            padding: 20px;
            height: 2000px; /* Just for scrolling effect */
        }
        img {
            width: 250px;
        }
        a {
            padding: 15px;
            color: aliceblue;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#section1">Job</a>
        <a href="#section2">Skill</a>
        <a href="#section3">contact</a>
    </div>

    <div class="content">
        <h1>Resume</h1>
        <div id="section1" class="section">
            <h2>Job</h2>
            <img src="./profile.jpg" alt="">
            <ul>
                <li><strong>name:</strong> Rawin Pols</li>
                <li><strong>job:</strong> Carpenter</li>
                <li><strong>age:</strong> 23</li>
            </ul>
        </div>
        <div id="section2" class="section">
            <h2>Skill</h2>
                <ul>
                    <li>Woodworking</li>
                    <li>Wood carving</li>
                </ul>
                </div>
        <div id="section3" class="section">
            <h2>Contact</h2>
            <ul>
                <li><strong>Tel:</strong> 0xxxxxxxx</li>
                <li><strong>Email:</strong> me@hotmail.com</li>
            </ul>
            </div>
    </div>

</body>
</html>
