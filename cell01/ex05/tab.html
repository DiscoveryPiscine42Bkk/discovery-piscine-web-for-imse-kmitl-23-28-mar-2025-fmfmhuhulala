<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 05: Tab</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        td {
            padding: 20px;
            text-align: center;
            font-size: 20px;
            border: 1px solid black;
        }
        .first-cell {
            background-color: #b0e0ff; 
        }
        .second-cell {
            background-color: #edc672; 
        }
    </style>
</head>
<body>

    <h2>Select Water temperature</h2>
    <table>
        <tr>
            <td class="first-cell">Cold</td>
            <td class="second-cell">Hot</td>
        </tr>
    </table>

</body>
</html>
